<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Daily Italian Restaurant Suggestions</title>
</head>
<body>
  <h1>Today's Italian Restaurant Suggestions</h1>
  <ul>
    {% for suggestion in suggestions %}
    <li>
      <strong>{{ suggestion.name }}</strong><br>
      Address: {{ suggestion.address }}<br>
      Rating: {{ suggestion.rating }}
    </li>
    {% endfor %}
  </ul>
  <p>Enjoy your meal!</p>
</body>
</html>
